<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
</head>
<body>
<div class="wrapper">
  <div class="title">My transactions</div>
  <form>
    <div >
      <table class="table table-striped table-hover table-transactions">
        <thead>
        <tr>
          <th style="width:30%;" >Seller</th>
          <th style="width:30%;">Amount<br>(MAD)</th>
          <th style="width:40%;">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let transaction of transactions | paginate:{
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count}; let i = index">
          <td>{{ transaction.seller }}</td>
          <td>{{ transaction.amount }}</td>
          <td>{{ transaction.date |date:'yyyy-MM-dd'}}</td>

        </tr>
        </tbody>
      </table>
      <div style="margin-left: 30px">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)">

        </pagination-controls>
      </div>
    </div>

  </form>
  <div class="footerContainer">
    <div class="footerNav">
      <ul>
        <li><a style="color: #000000" href="home">Home</a></li>
        <li><a style="color: #4158d0" href="transactions">Transactions</a></li>
        <li><a style="color: #000000" href="profilUser">Profil</a></li>
      </ul>
    </div>

  </div>
</div>
